<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">

            <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/mapa'">
              <ion-icon slot="start" [name]="'map'"></ion-icon>
              <ion-label>
                Mapa
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/jugar'">
              <ion-icon slot="start" [name]="'walk'"></ion-icon>
              <ion-label>
                Jugar
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/ayuda'">
              <ion-icon slot="start" [name]="'help'"></ion-icon>
              <ion-label>
                Ayuda
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/ajustes'">
              <ion-icon slot="start" [name]="'settings'"></ion-icon>
              <ion-label>
                Ajustes APP
              </ion-label>
            </ion-item>



          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet><!-- carga componente que diga enrutador -->
  </ion-split-pane>
</ion-app>
